# .gitlab-ci.yml (GitLab 15.9)
stages: [deploy]
pages:                      # <- job name must be "pages" on 15.x
  stage: deploy
  script:
    - rm -rf public && mkdir -p public
    - cp -a doc/. public/   # copy everything (incl. hidden files) from doc/ â†’ public/
  artifacts:
    paths:
      - public
  only:
    - main                  # or your default branch
